<meta charset="UTF-8">

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
    }

    
    for ( var i = 1; i <= 3; i++){

        for ( var j = 1; j <= 10; j++ ){

            imprimir("*");
        }
        saltarLinea();
    }
    

    imprimir("FIN");

</script>
