<meta charset="utf-8">

<h1>PROGRAMA - ADIVINA EL NÚMERO</h1>

<script type="text/javascript">
	
	const saltarLinea = () =>{
		document.write("<br>");
		document.write("<br>");
	}

	const imprimir = frase =>{
		document.write(frase);
		saltarLinea();
	}

	const sorteo = n =>{
		numeroSorteado = Math.round(Math.random()*n);
		return numeroSorteado;
	}


	let intentos = 3;
	let contador = 1;
	let numeroPensado = sorteo(10);
	
	while ( contador <= intentos){
		
		let numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10."))

		if ( numeroPensado == numeroLanzado ){
			alert("Usted acertó, en el intento " + contador + " el número pensado era: " + numeroPensado );
			break;
		}else{
			if (numeroLanzado > numeroPensado){
				alert("El número pensado era menor que tu número");
	       } 
	        else{
	        	alert("El número pensado era mayor que tu número");
	        }
		}

		contador++;
	}

	imprimir("fin");

	

</script>
