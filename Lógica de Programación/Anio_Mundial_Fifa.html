<meta charset="utf-8">

<h1>PROGRAMA - AÑOS DE LA FIFA</h1>

<script type="text/javascript">
    
    const saltarLinea = () =>{
        document.write("<br>");
        document.write("<br>");
    }

    const imprimir = frase =>{
        document.write(frase);
        saltarLinea();
    }


    let anioMundial = 1930;
    let limite = parseInt(prompt("Ingrese el año límite para calcular"));

    while (anioMundial <= limite){
        imprimir("Hubo munidal de la FIFA en el año " + anioMundial);
        anioMundial = anioMundial + 4;
    }

    imprimir("fin")


</script>
