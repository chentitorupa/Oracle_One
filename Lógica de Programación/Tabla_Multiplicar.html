<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script type="text/javascript">
	
	const saltarLinea = () =>{
		document.write("<br>");
		document.write("<br>");
	}

	const imprimir = frase =>{
		document.write(frase);
		saltarLinea();
	}

	let multiplicador = parseInt(prompt("Ingrese un n√∫mero para mostrar su tabla de multiplicar"));
	let i = 1;

	for (i; i <= multiplicador; i++){
		imprimir(multiplicador + " * " + i + " = " + (multiplicador*i));
	}


</script>
