<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script type="text/javascript">
	
	const saltarLinea = () =>{
		document.write("<br>");
		document.write("<br>");
	}

	const imprimir = frase =>{
		document.write(frase);
		saltarLinea();
	}

	const calcularImc = (peso, altura) =>{
		return  (peso / (altura * altura));
	}
	

	nombre = prompt("Escriba su nombre...")
	pesoInformado = prompt(nombre + ", informe su peso");
	alturaInformado = prompt(nombre + "informe su altura")

	imcCalculado = calcularImc(pesoInformado, alturaInformado);

	imcCalculado = Math.round(imcCalculado * 10) / 10;

	imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

	if( imcCalculado < 18.5 ){
		imprimir("Insuficiencia ponderal");
	}
	else if( imcCalculado >= 18.5 && imcCalculado <= 24.9 ){
		imprimir("Intervalo normal");
	}
	else if( imcCalculado == 25.0 ){
		imprimir("Sobrepeso");
	}
	else if( imcCalculado > 25.0 && imcCalculado <= 29.9 ){
		imprimir("Preobesidad");
	}
	else if( imcCalculado == 30 ){
		imprimir("Obesidad");
	}
	else if( imcCalculado > 30 && imcCalculado <= 34.9 ){
		imprimir("Obesidad de clase I");
	}
	else if( imcCalculado >= 35 && imcCalculado <= 39.9 ){
		imprimir("Obsesidad de clase II");
	}else{
		imprimir("Obesidad de clase III");
	}



</script>
